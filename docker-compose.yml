services:
  juicewrld-bot:
    build: .
    container_name: juicewrld-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
      - JUICEWRLD_API_BASE_URL=${JUICE_BASE_URL:-https://juicewrldapi.com}
    volumes:
      - ./playlists.json:/app/playlists.json
      - ./sotd_config.json:/app/sotd_config.json
      - ./listening_stats.json:/app/listening_stats.json
